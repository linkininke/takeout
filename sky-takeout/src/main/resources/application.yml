server:
  port: 8082
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sky_takeout?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: sky-takeout-secret-key-12345678901234567890123456789012
  expiration: 3600000
  refresh-expiration: 86400000

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: sky-takeout
  secure: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.sky: debug
    org.springframework.security: debug

wx:
  appid: your-appid
  secret: your-secret
  login-url: https://api.weixin.qq.com/sns/jscode2session
  pay:
    mch-id: your-mch-id
    mch-key: your-mch-key
    notify-url: http://your-domain.com/api/payment/wx-notify
    api-v3-key: your-api-v3-key
    cert-path: /path/to/cert.p12